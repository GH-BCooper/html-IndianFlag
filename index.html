<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        .flag {
            height: 600px;
            width: 800px;
            border: 5px, solid, black;
        }
        #orange {
            height: 200px;
            width: 100%;
            background-color: orange;
        }
        #green {
            height: 200px;
            width: 100%;
            background-color: green;
        }
        img {
            height: 200px;
            width: 200px;
            position: relative;
            left: 300px;
        }
        #white {
            height: 200px;
            width: 100%;
            background-color: white;
            
        }
    </style>
</head>
<body>
    <h1>INDIAN FLAG</h1>
    <div class="flag">
        <div id="orange"></div>
        <div id="white">
            <!--This is an image of the Ashoka Chakra-->
            <img src="./assets/images/Ashoka_Chakra.svg" alt="Ashoka_Chakra"/>
        </div>
        <div id="green"></div>
    </div>
</body>

</html>
